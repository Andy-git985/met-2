<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="script.js" defer></script>
    <title>replit</title>
  </head>

  <body>
    <form
      id="formElem"
      action="https://collectionapi.metmuseum.org/public/collection/v1/search"
      method="GET"
    >
      <div>
        <label for="isHighlight">Popular and important</label>
        <input
          type="checkbox"
          id="isHighlight"
          class="checkbox"
          name="isHighlight"
        />
      </div>
      <div>
        <label for="title">Search title field</label>
        <input type="checkbox" id="title" class="checkbox" name="title" />
      </div>
      <div>
        <label for="tags">Search tags</label>
        <input type="checkbox" id="tags" class="checkbox" name="tags" />
      </div>

      <div>
        <label for="departmentId">Choose a department:</label>
        <select name="departmentId" id="departmentId">
          <option value="">Search All</option>
          <option value="1">American Decorative Arts</option>
          <option value="3">Ancient Near Eastern Art</option>
          <option value="4">Arms and Armor</option>
          <option value="5">Arts of Africa, Oceania, and the Americas</option>
          <option value="6">Asian Art</option>
          <option value="7">The Cloisters</option>
          <option value="8">The Costume Institute</option>
          <option value="9">Drawings and Prints</option>
          <option value="10">Egyptian Art</option>
          <option value="11">European Paintings</option>
          <option value="12">European Sculpture and Decorative Arts</option>
          <option value="13">Greek and Roman Art</option>
          <option value="14">Islamic Art</option>
          <option value="15">The Robert Lehman Collection</option>
          <option value="16">The Libraries</option>
          <option value="17">Medieval Art</option>
          <option value="18">Musical Instruments</option>
          <option value="19">Photographs</option>
          <option value="21">Modern Art</option>
        </select>
      </div>

      <div>
        <label for="isOneView">On view at museum</label>
        <input
          type="checkbox"
          id="isOneView"
          class="checkbox"
          name="isOneView"
        />
      </div>
      <div>
        <label for="artistOrCulture">Search artist name or culture</label>
        <input
          type="checkbox"
          id="artistOrCulture"
          class="checkbox"
          name="artistOrCulture"
        />
      </div>
      <!-- Medium string with multiple values -->
      <!-- <div>
        <label for="medium">Medium</label>
        <input name="medium" id="medium" />
      </div> -->

      <div>
        <label for="hasImages">Images available</label>
        <input
          type="checkbox"
          id="hasImages"
          class="checkbox"
          name="hasImages"
        />
      </div>

      <!-- geoLocation with multiple values | -->
      <!-- <div>
        <label for="geoLocation">Geolocation</label>
        <input name="geoLocation" id="geoLocation" />
      </div> -->

      <!-- Returns objects that match the query and fall between the dateBegin and dateEnd parameters. Examples include: dateBegin=1700&dateEnd=1800 for objects from 1700 A.D. to 1800 A.D., dateBegin=-100&dateEnd=100 for objects between 100 B.C. to 100 A.D. -->
      <!-- <div>
        <label for="dateBeginEnd">Dates</label>
        <input name="dateBeginEnd" id="dateBeginEnd" />
      </div> -->
      <div>
        <label for="q">Search</label>
        <input name="q" id="query" />
      </div>

      <div>
        <button type="submit">Submit</button>
      </div>
    </form>

    <!--   https://collectionapi.metmuseum.org/public/collection/v1/search?isHighlight=true&q=sunflowers
  www.foo.com/?say=Hi&to=Mom -->

    <div class="flex">
      <div class="message"></div>
      <button type="button" id="display" class="hidden">Display Images</button>
    </div>
  </body>
</html>
