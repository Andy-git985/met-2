<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="script.js" defer></script>
    <title>replit</title>
  </head>

  <body>
    <form
      id="formElem"
      action="https://collectionapi.metmuseum.org/public/collection/v1/search"
      method="GET"
    >
      <div>
        <label for="isHighlight">Popular and important</label>
        <input
          type="checkbox"
          id="isHighlight"
          class="checkbox"
          name="isHighlight"
        />
      </div>
      <div>
        <label for="title">Search title field</label>
        <input type="checkbox" id="title" class="checkbox" name="title" />
      </div>
      <div>
        <label for="tags">Search tags</label>
        <input type="checkbox" id="tags" class="checkbox" name="tags" />
      </div>

      <!-- Need to work on this possible drop dowm menu 
      https://collectionapi.metmuseum.org/public/collection/v1/departments
    -->
      <!-- <div>
        <label for="departmentId">Deaprtment Id</label>
        <input name="q" id="query" />
      </div> -->
      <div>
        <label for="departmentId">Choose a department:</label>
        <select name="departmentId" id="departmentId">
          <option value="none">Search All</option>
          <option value="american-decorative-arts">
            American Decorative Arts
          </option>
          <option value="ancient-near-eastern-art">
            Ancient Near Eastern Art
          </option>
          <option value="arms-and-armor">Arms and Armor</option>
          <option value="arts-of-africa,-oceania,-and-the-americas">
            Arts of Africa, Oceania, and the Americas
          </option>
          <option value="asian-art">Asian Art</option>
          <option value="the-cloisters">The Cloisters</option>
          <option value="the-costume-institute">The Costume Institute</option>
          <option value="drawings-and-prints">Drawings and Prints</option>
          <option value="egyptian-art">Egyptian Art</option>
          <option value="european-paintings">European Paintings</option>
          <option value="european-sculpture-and-decorative-arts">
            European Sculpture and Decorative Arts
          </option>
          <option value="greek-and-roman-art">Greek and Roman Art</option>
          <option value="islamic-art">Islamic Art</option>
          <option value="the-robert-lehman-collection">
            The Robert Lehman Collection
          </option>
          <option value="the-libraries">The Libraries</option>
          <option value="medieval-art">Medieval Art</option>
          <option value="musical-instruments">Musical Instruments</option>
          <option value="photographs">Photographs</option>
          <option value="modern-art">Modern Art</option>
        </select>
      </div>

      <div>
        <label for="isOneView">On view at museum</label>
        <input
          type="checkbox"
          id="isOneView"
          class="checkbox"
          name="isOneView"
        />
      </div>
      <div>
        <label for="artistOrCulture">Search artist name or culture</label>
        <input
          type="checkbox"
          id="artistOrCulture"
          class="checkbox"
          name="artistOrCulture"
        />
      </div>
      <!-- Medium string with multiple values -->
      <!-- <div>
        <label for="medium">Medium</label>
        <input name="medium" id="medium" />
      </div> -->

      <div>
        <label for="hasImages">Images available</label>
        <input
          type="checkbox"
          id="hasImages"
          class="checkbox"
          name="hasImages"
        />
      </div>

      <!-- geoLocation with multiple values | -->
      <!-- <div>
        <label for="geoLocation">Geolocation</label>
        <input name="geoLocation" id="geoLocation" />
      </div> -->

      <!-- Returns objects that match the query and fall between the dateBegin and dateEnd parameters. Examples include: dateBegin=1700&dateEnd=1800 for objects from 1700 A.D. to 1800 A.D., dateBegin=-100&dateEnd=100 for objects between 100 B.C. to 100 A.D. -->
      <!-- <div>
        <label for="dateBeginEnd">Dates</label>
        <input name="dateBeginEnd" id="dateBeginEnd" />
      </div> -->
      <div>
        <label for="q">Search</label>
        <input name="q" id="query" />
      </div>

      <div>
        <button type="submit">Submit</button>
      </div>
    </form>

    <!--   https://collectionapi.metmuseum.org/public/collection/v1/search?isHighlight=true&q=sunflowers
  www.foo.com/?say=Hi&to=Mom -->

    <div class="flex">
      <div class="message"></div>
      <button type="button" id="display" class="hidden">Display Images</button>
    </div>
  </body>
</html>
